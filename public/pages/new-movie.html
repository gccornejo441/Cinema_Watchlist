    <div class="container">
      <hr />
      <h1>Enter a Movie</h1>
      <hr />

      <form action="http://localhost:3000/create-a-movie" method="POST">
        <div class="form-group">
            <label for="Genre">Genre</label>
            <input class="form-control" name="genre" />
          </div>
        
        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="Director">Director</label>
          <input class="form-control" name="director" />
        </div>

        <div class="form-group">
          <label for="Release Date">Release Date</label>
          <input class="form-control" name="release date" />
        </div>

        <div class="form-group">
          <label for="Producer">Producer</label>
          <input class="form-control" name="producer" />
        </div>

        <div class="form-group">
          <label for="Rating">Rating</label>
          <input
            class="form-control"
            name="rating"
            placeholder="Enter a number from 1 - 5"
          />
        </div>

        <!--Other fields-->
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      <br>
      <a class="btn btn-primary" href="home.html" role="button">Back</a>
